<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library App (Constructor Version)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #library {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .book-card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .book-card h3 {
      margin: 0 0 10px;
    }
    .book-card p {
      margin: 5px 0;
      font-size: 14px;
    }
    button {
      margin-top: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .remove-btn {
      background: #e74c3c;
      color: #fff;
    }
    .toggle-btn {
      background: #3498db;
      color: #fff;
    }
    #newBookForm {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #newBookForm input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 5px;
    }
  </style>
</head>
<body>

  <h1> My Library</h1>
  <button id="newBookBtn">+ New Book</button>

  <form id="newBookForm">
    <input type="text" id="title" placeholder="Title" required>
    <input type="text" id="author" placeholder="Author" required>
    <input type="number" id="pages" placeholder="Pages" required>
    <label>
      <input type="checkbox" id="read"> Read
    </label>
    <button type="submit">Add Book</button>
  </form>

  <div id="library"></div>

  <script>
    const myLibrary = [];
    function Book(title, author, pages, read) {
      this.id = crypto.randomUUID(); 
      this.title = title;
      this.author = author;
      this.pages = pages;
      this.read = read;
    }

    Book.prototype.toggleRead = function() {
      this.read = !this.read;
    };

    function addBookToLibrary(title, author, pages, read) {
      const book = new Book(title, author, pages, read);
      myLibrary.push(book);
      displayBooks();
    }

    function removeBook(id) {
      const index = myLibrary.findIndex(book => book.id === id);
      if (index !== -1) {
        myLibrary.splice(index, 1);
        displayBooks();
      }
    }

    function toggleBookRead(id) {
      const book = myLibrary.find(book => book.id === id);
      if (book) {
        book.toggleRead();
        displayBooks();
      }
    }

    function displayBooks() {
      const libraryDiv = document.getElementById('library');
      libraryDiv.innerHTML = '';

      myLibrary.forEach(book => {
        const card = document.createElement('div');
        card.className = 'book-card';
        card.dataset.id = book.id;

        card.innerHTML = `
          <h3>${book.title}</h3>
          <p><strong>Author:</strong> ${book.author}</p>
          <p><strong>Pages:</strong> ${book.pages}</p>
          <p><strong>Status:</strong> ${book.read ? 'Read' : 'Not Read'}</p>
          <button class="toggle-btn">Toggle Read</button>
          <button class="remove-btn">Remove</button>
        `;

        card.querySelector('.remove-btn').addEventListener('click', () => removeBook(book.id));
        card.querySelector('.toggle-btn').addEventListener('click', () => toggleBookRead(book.id));

        libraryDiv.appendChild(card);
      });
    }

    const newBookBtn = document.getElementById('newBookBtn');
    const newBookForm = document.getElementById('newBookForm');

    newBookBtn.addEventListener('click', () => {
      newBookForm.style.display = newBookForm.style.display === 'none' ? 'block' : 'none';
    });

    newBookForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;
      const pages = document.getElementById('pages').value;
      const read = document.getElementById('read').checked;

      addBookToLibrary(title, author, pages, read);

      newBookForm.reset();
      newBookForm.style.display = 'none';
    });

    addBookToLibrary("Harry Potter", "J.k. Rowling", 310, true);
    addBookToLibrary("1984", "George Orwell", 328, false);
    addBookToLibrary("Ikigai", "Francesc Miralles", 400, true);
    addBookToLibrary("Red Rising", "Pierce Brown", 303, false);
  </script>

</body>
</html>
